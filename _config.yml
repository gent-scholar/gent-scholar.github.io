about_content: | # this will include new lines to allow paragraphs
  Hello, my name is Eric and I am currently a Data Ethics Working Group Member specialising on Foundation Models' regulation at [The Alan Turing Institute](https://www.turing.ac.uk/research/interest-groups/data-ethics-group), GBR. Formerly, I was a Data Analyst of telemedicine for the Paracelsus Medical University of Salzburg and University of Salzburg, AUT. //
  See my current passion project here: [Truthfulness of LLMs](https://github.com/gent-scholar/astra-research-admission) //
  In June, I organised the [AI in Healthcare Workshop](https://warwick.ac.uk/research/priorities/productivity/eventsandactvities/aihealthcare/) at the University of Warwick and we are currently writing up the conference paper.
  I have lead a team of 4 people working on computer vision and deep neural networks as a former Machine Learning and AI Research Fellow and Scrum Master at [Launchpad.AI](https://www.fellowship.ai/).
  Before that I have undertaken Causality Research for [Dr. Neil LLoyd](https://warwick.ac.uk/fac/soc/economics/staff/nlloyd/) at Warwick Department of Economics. 
  Overall, my [Don Lavoie Fellowship](https://www.mercatus.org/students/don-lavoie-fellows) at the Mercatus Centre, USA in social sciences and public policy and other work, research, and volunteering experiences at a number of organisations have enabled my teamwork and leadership skills.

  I am most skilled in: <mark>Python | fast.ai, Transformers, and PyTorch</mark>, <mark>R</mark>, <mark>Stata</mark>, <mark>QGIS</mark>, <mark>Convolutional Neural Networks</mark>, <mark>Time Series Analysis</mark>, <mark>Computer Vision</mark> and <mark>Spatial Analysis</mark>. 

