      - layout: left
        title: University of Warwick, Department of Economics
        link: https://github.com/Najuh/3_code
        link_text: Unemployment/Self-Employment South Africa
        sub_title: Research Assistant
        caption: Jul 2022 - Dec 2022
        quote: >
          Evolving understanding of high unemployment and low self-employment puzzle in South Africa through an historical lens on spatial mining data under Apartheid South Africa.
        description: | # this will include new lines to allow paragraphs
            I was involved in 3 stage process in working with historical mining data.
            First, Identified microeconometric instrumental variable strategies for explaining contemporary high unemployment and low self-emplyoment puzzle.
            Then, I visualised innovatively spatial data and maps using <mark>QGIS</mark> and <mark>R</mark>.
            Finally, I applied econometric spatial inference South African historical spatial mining data utilising <mark>GitHub</mark> for version control and R for first-stage regressions in 2 least squares regressions.
            My main learnings are: spatial data analysis in R, visualisation of spatial data using R and QGIS, version control using Github, instrumental variable identification strategy.
   
