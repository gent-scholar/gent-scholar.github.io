        quote: >
          A field work research exchange undertaken at ITAM, Mexico City & University of Warwick, UK combining the fields of economics, sociology, and law to analyse the interaction of NAALC, the NAFTA labour side agreement.
        description: | # this will include new lines to allow paragraphs
          The project contributed to the interdisciplinary research of human rights and macroeconomics by undertaking an extensive <mark>Qualitative Research</mark>.
          I focussed on NAALC, NAFTA's labour side agreement by uniting the disciplines of sociology for migration, macreconomics for free trade, and law for labour rights.
          The results were presented at: <mark>International Conference for Undergraduate Research, Coventry, UK</mark>, <mark>British Conference for Undergraduate Research, Leeds, UK</mark>, and at the <mark>Undergraduate Research Support Scheme, Coventry, UK</mark>.
          I am grateful for the research funding granted by the <mark>Undergraduate Research Support Scheme</mark> by the University of Warwick to undertake the research exchange to ITAM, Mexico City.
          Many thanks go to my supervisors for their guidance and expertise: Assoc. Prof. Dr. Stefania Paredes Fuentes, University of Warwick and Dr. Christina Wagner Faegri, ITAM.
          My main learnings are: free trade and labour law within NAFTA, Central/North American migration

