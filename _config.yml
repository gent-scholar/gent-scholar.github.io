        caption: Sep 2021 - June 2023
        quote: >
          Fellows join a network of Mercatus students, alumni, faculty, and scholars who are conducting and engaging with cutting edge research in contemporary political economy.
        description: | # this will include new lines to allow paragraphs
            Don Lavoie Fellowship is a competitive, renewable, and online fellowship program for advanced undergraduates, recent graduates, and early-stage graduate students.
            Fellowships are open to students from any discipline who are interested in studying key ideas in political economy and learning how to utilize these ideas in academic and policy research.
            Throughout the fellowship I developed policy solutions with field-experts and international fellows to current social, political, and economic issues.
